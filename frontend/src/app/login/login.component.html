<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
          <form
            method="post"
            #LoginForm="ngForm"
            (ngSubmit)="sendValues(LoginForm.value)"
          >
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                #uname="ngModel"
                ngModel
                name="uname"
                aria-describedby="emailHelp"
                placeholder="User Name"
                required
              />
              <label>User Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                #upassword="ngModel"
                name="upassword"
                ngModel
                placeholder="Password"
                required
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="d-grid">
              <button
                class="btn btn-primary btn-login text-uppercase fw-bold"
                type="submit"
              >
                Sign in
              </button>
            </div>
            <hr class="my-4" />
            <p>Not an existing user? <a routerLink="/signup">signup</a> here</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
